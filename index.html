<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color:  grey">
          <h1>Kheerganga</h1>
          <p>At a height of 13,000 feet</p>
        </div>
        <div style="background-color: skyblue">
          <h1>Dharamshala</h1>
          <p>famous for Mountains</p>
        </div>
        <div style="background-color: violet">
          <h1>Parvati Valley</h1>
          <p>in the wilderness</p>
        </div>
        <div style="background-color: skyblue">
          <h1>Kedarnath</h1>
          <p>in the sunrise</p>
        </div>
      </div>
      <div class="right-slide">
        <div style="background-image: url('https://thumbs.dreamstime.com/b/kedarnath-india-temple-hindu-temple-dedicated-to-god-shiva-garhwal-himalayan-range-uttarakhand-state-68148217.jpg')"></div>
        <div style="background-image: url('https://images.unsplash.com/photo-1612638039814-1a67ea727114?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8a2Fzb2x8ZW58MHx8MHx8&ixlib=rb-1.2.1&w=1000&q=80')"></div>
        <div style="background-image: url('https://res.cloudinary.com/dyyjph6kx/image/upload/f_auto,q_auto,c_fit/v1529412894/uvahk7chclgq8jtz2msr.jpg')"></div>
        <div style="background-image: url('http://www.parinde.com/logo_new/DSC_1074%20(2).JPG')"></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
